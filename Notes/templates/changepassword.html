{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

       {% if error == "no" %}
        <script>
            alert("Password Changed Successfully");
            window.location = '{% url 'Logout' %}';
        </script>
    {% endif %}

    {% if error == "yes" %}
        <script>
            alert("Invalid Login Credentials, Try Again!!!!!");
        </script>
    {% endif %}
    <div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/changepassword.jpg' %}" STYLE="width:90%; height:400px">
        </div>

        <div class="col-sm-6">
            <h2 class="text-center">CHANGE PASSWORD</h2>
            <HR>
            <form method="post">
                {% csrf_token %}
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Enter your Old Password" name="old">

                <label>New Password</label>
                <input type="password" class="form-control" placeholder="Enter New Password" name="new">

                <label>Re-Enter New Password</label>
                <input type="password" class="form-control" placeholder="Confirm New Password" name="confirm">


                <input type="submit" class="btn btn-danger mt-4" value="SUBMIT">


            </form>


        </div>

    </div>

    </div>


{% endblock %}
