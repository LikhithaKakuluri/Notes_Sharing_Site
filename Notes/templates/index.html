{%  extends 'navigation.html' %}

{% block body %}
   {% load static %}
   <style>
      /* Styling for the image container */
      .image {
         width: 100%; /* Full width */
         height: 800px; /* Desired height */
         overflow: hidden; /* Crop overflow */
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .image img {
         width: 100%; /* Full width of the container */
         height: 100%; /* Full height of the container */
         object-fit: cover; /* Crop the image to fit */
          background-position: center;
          opacity: 0.6;
      }
   </style>
   <div class="image">
      <img src="{% static 'images/background.png' %}" alt="Background">
   </div>


    <h4 class="text-center text-danger mt-5"> Just 4 Steps to follow</h4>

            </div>
        </div>

            </div>
        </div>

            </div>

        <div class="col-sm-3">
