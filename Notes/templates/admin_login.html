{%  extends 'navigation.html' %}
{% load static %}
{% block body %}
   {% if error == "no" %}
        <script>
            alert("Logged In Successfully");
            window.location = '{% url 'admin_home' %}';
        </script>
    {% endif %}

    {% if error == "yes" %}
        <script>
            alert("Invalid Login Credentials, Try Again!!!!!");
        </script>
    {% endif %}



    <div class="container mt-5" style="background-color: whitesmoke">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/admin.png' %}" class="img-thumbnail  my-2">

        </div>

        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
              <HR>
            <p> Enter Your UserName and Password for access Admin Panel</p>

            <form method="post">
                {% csrf_token %}
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="Enter your Username" name="uname">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                <input type="submit" class="btn btn-primary mt-4" value="LOGIN">

            </form>

        </div>

    </div>

    </div>


{% endblock %}
